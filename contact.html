<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" charset="utf-8" initial-scale="1">
        <title>Contact Us - Hep Alien</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header><script src="./header.js"></script></header>
        <div class="nav-bar"><script src="./nav-bar.js"></script></div>
        <h2>Contact Us</h2>
        <h3>Want us to play at your kid's birthday party? Bat mitzvah? Election day celebration? Please fill out your information below and we'll get back to you soon!</h3>
        <form>
            <table class="contact-us">
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="text" id="phone" name="phone"></td>
                </tr>                
                <tr>
                    <td><label for="date">Pick a preferred date:</label></td>
                    <td><input type="date" id="date" name="date"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Submit" onclick="handleSubmit()" id="submit"></td>
                </tr>
            </table>
        </form>
        <script>
            function handleSubmit() {
                if (areAnyFieldsEmpty()) {
                    alert("Please fill all fields!");
                } else {
                    const name = document.getElementById('fname').value + " " + document.getElementById('lname').value;        
                    alert("Thanks " + name + "! We'll be in touch soon!");
                    document.getElementById('fname').value = "";
                    document.getElementById('lname').value = "";
                    document.getElementById('email').value = "";
                    document.getElementById('phone').value = "";
                    document.getElementById('date').value = "";
                }
            }
            function areAnyFieldsEmpty() {
                return (document.getElementById('fname').value == "" ||
                    document.getElementById('lname').value == "" ||
                    document.getElementById('email').value == "" ||
                    document.getElementById('phone').value == "" ||
                    document.getElementById('date').value == "");
            }
        </script>
    </body>
</html>
